<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body onload="renderGallery()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header header-container main-layout">
        <h2 class="logo" onclick="openGallery()">Logo</h2>
        <nav class="main-nav-container">
            <ul class="main-nav">
                <li><a href="#" onclick="openGallery()">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>

    <section class="gallery-container main-layout">
        <section class="gallery-imgs">

        </section>
    </section>

    <section class="meme-editor-container main-layout hidden">
        <section class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </section>

        <div class="options-container">
            <input type="text" name="meme-text" oninput="onTextChange(this.value)" placeholder="Write Something!">

            <div class="btn-container">
                <button class="add-line" onclick="onAddLine()">+</button>
                <button class="delete-line" onclick="onDeleteLine()">&#128465;</button>
                <button class="switch-line" onclick="onSwitchLineFocus()">&#8593; &#8595;</button>
            </div>

            <div class="btn-container">
                <button class="btn-align" onclick="onTxtAlign('left')">L</button>
                <button class="btn-align" onclick="onTxtAlign('center')">C</button>
                <button class="btn-align" onclick="onTxtAlign('right')">R</button>
            </div>

            <div class="btn-container">
                <input type="color" name="text-color" id="text-color" value="#ffffff"
                    oninput="onTxtColorChange(this.value)">
                <button class="increase-font" onclick="onFontSizeChange(1)">A<sup>+</sup></button>
                <button class="decrease-font" onclick="onFontSizeChange(-1)">A<sup>-</sup></button>
            </div>
        </div>

    </section>

    <script src="js/services/utils-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
